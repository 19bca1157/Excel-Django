<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">Upload an Excel File</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4">
        <section class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="file" class="text-gray-700 font-medium">Select File:</label>
                    {{ form.as_p|safe }}
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Upload
                </button>
            </form>

            <div class="mt-6 text-center">
                <a 
                    href="{% url 'home' %}" 
                    class="text-blue-600 hover:underline">
                    Back to Home
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-sm">Â© 2024 Your Project Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
