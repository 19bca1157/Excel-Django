<!DOCTYPE html>
<html lang="en">
<head>
    <title>View File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">Viewing File: {{ file.file.name }}</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4">
        <section class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">File Content</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full border-collapse border border-gray-300 rounded-lg shadow-md">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700 text-sm uppercase">
                            {% if data|length > 0 %}
                                {% for cell in data.0 %}
                                    <th class="border border-gray-300 px-4 py-2 text-left font-medium">{{ cell }}</th>
                                {% endfor %}
                            {% endif %}
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for row in data %}
                            <tr class="hover:bg-gray-100">
                                {% for cell in row %}
                                    <td class="border border-gray-300 px-4 py-2 text-gray-700">{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="mt-6 text-center">
                <a 
                    href="{% url 'home' %}" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Back to Home
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-sm">Â© 2024 Your Project Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
